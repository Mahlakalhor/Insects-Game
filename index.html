<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insects-game</title>
  </head>
  <body class="h-screen bg-[#516dff]">
    <main class="h-full p-6">
      <section
        id="screen-start"
        class="h-full w-full flex flex-col justify-center items-center gap-4"
      >
        <span class="text-[32px] text-[#fff]">Catch The Insect</span>
        <button
          id="start-btn"
          class="bg-[#fff] hover:bg-gray-100 text-[#516dff] w-40 h-11 text-[14px] cursor-pointer hover:scale-95"
        >
          Play Game
        </button>
      </section>

      <section
        id="screen-select"
        class="hidden h-full w-full flex flex-col justify-center items-center gap-10"
      >
        <span class="text-[32px] text-[#fff]"
          >What is your "favorite" insect?</span
        >
        <ul class="flex flex-row gap-6">
          <li>
            <button
              class="group hover:scale-95 flex flex-col justify-center items-center cursor-pointer border-2 border-white hover:bg-[#fff] h-[150px] w-[150px]"
            >
              <span
                class="text-[#fff] group-hover:text-[#516dff] text-[13px] p-2"
                >Fly</span
              >
              <img
                src="./src/image/fly.png"
                alt="fly_pic"
                class="w-[100px] h-[100px]"
              />
            </button>
          </li>
          <li>
            <button
              class="group hover:scale-95 flex flex-col justify-center items-center cursor-pointer border-2 border-white hover:bg-[#fff] h-[150px] w-[150px]"
            >
              <span
                class="text-[#fff] group-hover:text-[#516dff] text-[13px] p-2"
                >Mosquito</span
              >
              <img
                src="./src/image/mosquito.png"
                alt="mosquito-pic"
                class="w-[100px] h-[100px]"
              />
            </button>
          </li>
          <li>
            <button
              class="group hover:scale-95 flex flex-col justify-center items-center cursor-pointer border-2 border-white hover:bg-[#fff] h-[150px] w-[150px]"
            >
              <span
                class="text-[#fff] group-hover:text-[#516dff] text-[13px] p-2"
                >Spider</span
              >
              <img
                src="./src/image/spider.png"
                alt="spider-pic"
                class="w-[100px] h-[100px]"
              />
            </button>
          </li>
          <li>
            <button
              class="group hover:scale-95 flex flex-col justify-center items-center cursor-pointer border-2 border-white hover:bg-[#fff] h-[150px] w-[150px]"
            >
              <span
                class="text-[#fff] group-hover:text-[#516dff] text-[13px] p-2"
                >Roach</span
              >
              <img
                src="./src/image/roach.png"
                alt="roach-pic"
                class="w-[100px] h-[100px]"
              />
            </button>
          </li>
        </ul>
      </section>

      <section
        id="screen-game"
        class="hidden h-full w-full relative overflow-hidden"
      >
        <div
          class="text-white flex justify-between items-center p-4 select-none"
        >
          <span class="text-xl">Time: <span id="time">00:00</span></span>
          <span class="text-xl">Score: <span id="score">0</span></span>
        </div>

        <div
          class="pointer-events-none w-full absolute left-1/2 -translate-x-1/2 top-14 z-10 flex flex-col items-center p-4"
        >
          <p
            id="msg1"
            class="hidden text-white bg-black/40 px-3 py-1 rounded-l"
          >
            Are you annoyed yet? </span
          ><p
            id="msg2"
            class="hidden text-white bg-black/40 px-3 py-1 rounded-r -ml-px"
          >
            You are playing an impossible game!!
      </p>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
